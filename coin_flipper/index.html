<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Roll Dice Game</H1>
        <div>
            <div><img id="dice1-image" src="C:\Users\James\code\coin_flipper\assets\images\dice\dice1.png" alt="dice1 image"></div>
            <div class="controls">
                <button id="rolldice">Roll the Dice!</button>
                <button id="clear">Clear Scoreboard</button>
            </div>
            <div class="message-container">
                <h3 id="message">You Rolled the Dice!</h3>
            </div>
        </div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
